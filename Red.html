<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./CSS/nav.css">
  <link rel="stylesheet" href="./CSS/topnav.css">
  <link rel="stylesheet" href="./CSS/Style.css">



  <title>iReporter</title>
</head>

<body>
  <div class="topnav">
    <a class="active" href="sign_up.html">iReporter</a>
    <a href="Dashbord.html"><i class=""></i>Dashboard</a>
    <a href="Red.html"><i class=""></i>Red-flag</a>
    <a href="inter.html"><i class=""></i>intervention </a>
    <div class="search-container">
      <form>
        <input type="text" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
  <div class="container">
    <h2 class="heading">Incident Report Form</h2>

    <div class="input-fields">
      <form name="form">
        <div id="K" class="single-field">
          <label>Name of complainant</label>
          <input name="Name" class="form-control" type="text" required />
        </div>


        <div id="k1" class="single-field">
          <label>Address of complainant</label>
          <input name="Address" class="form-control" type="text" required />

        </div>
        <div id="k2" class="single-field">
          <label>Phone Number</label>
          <input name="PhoneNumber" class="form-control" type="number" required />

        </div>
        <div id="k3" class="single-field">
          <label>Date and Time of Incident</label>
          <input type="datetime" name="date" class="form-control" required />

        </div>

        <div id="k4" class="single-field">
          <label>Location of the Incident</label>
          <input type="text" name="txt" class="form-control" required />

          <div id="k5" class="single-field">
            <label>Description of the incident</label>
            <input type="text" name="txt" class="form-control" required />


          </div>
          <div id="k6">
            <label>Upload a photo </label>
            <input type="File" name="File">
          </div>

          <div id="btn" class="single">
            <label></label>
            <input class="auth-btn" type="submit" class="form-control" value="submit" />

          </div>

      </form>
    </div>
  </div>

</body>

</html>
