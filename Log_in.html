<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/Style.css">

  <title>iReporter</title>
</head>

<body>
  <div class="form-container">
    <h2 class="heading">Login</h2>

    <div class="input-fields">
      <form>
        
    <div id="email" class="single-field">
      <label>Email</label>
      <input name="Email" class="form-control" />

    </div>
    <div id="password" class="single-field">
      <label>Password</label>
      <input type="password" name="password" class="form-control" />

    </div>
    <div id="btn" class="single">
      <label></label>
      <input class="auth-btn"
         type="submit" class="form-control" value="Login" />

    </div>
    <div class="text">
      <span>
        Not Yet have an Account? Sign up <a href="./sign_up.html">Here</a> 
      </span>
    </div>
  </form>
  </div>
</div>
</div>
</body>

</html>
