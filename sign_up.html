<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/Style.css">
  <title>iReporter</title>
</head>

<body>
  <div class="form-container">
    <h2 class="heading">Sign Up</h2>

    <div class="input-fields">
      <form>
        <div id="YourName" class="single-field">
      <label>Your Name</label>
      <input name="YourName" class="form-control" />
      </div>

    
    <div id="Email" class="single-field">
      <label>Email</label>
      <input name="Email" class="form-control" />

    </div>
    <div id="PhoneNumber" class="single-field">
      <label>Phone Number</label>
      <input name="PhoneNumber" class="form-control" />

    </div>
    <div id="password" class="single-field">
      <label>Password</label>
      <input type="password" name="password" class="form-control" />

    </div>

    <div id="password" class="single-field">
      <label>Confirm Password</label>
      <input type="password" name="Confirmpassword" class="form-control" />

    </div>
    <div class="text">

    <input type="checkbox" id="a" style="width: 50px;" />

    <label for="a"> I agree to the terms and conditions.</label>
</div>
    <div id="btn" class="single">
      <label></label>
      <input class="auth-btn" type="submit" class="form-control" value="Sign Up" />

    </div>
    <div class="text">
      <span>
        Already Have an Account? Login <a href="./Log_in.html">Here</a> 
      </span>
    </div>
  </form>
  </div>
</div>

</body>

</html>
